<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <title>Image Upload Dev Challenges</title>
</head>

<body>
    <div>
        <header>
            <div class="logo-container">
                <img src="resources/logo-small.svg" alt="ImageUpload Logo" />
                <h1>Image Upload</h1>
            </div>
            <button class="btn" id="themeToggleBtn">
                <img class="theme" id="themeIcon" src="resources/Moon_fill.svg" alt="theme logo" />
            </button>
        </header>
        <main>
            <div class="upload-area">
                <img class="upload-icon" src="resources/exit.svg" alt="upload icon" />
                <p class="upload-text">
                    <b>Drag &amp; drop a file or
                        <label for="fileInput">
                            browse files
                        </label>
                    </b>
                    
                    <input type="file" id="fileInput" accept=".svg, .png, .jpg, .gif" />
                </p>
                <p class="file-type">JPG, PNG or GIF - Max file size 2MB</p>
            </div>
        </main>
        <footer></footer>
    </div>

</body>

</html>
