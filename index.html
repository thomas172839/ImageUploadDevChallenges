<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>ImageUpload</title>
    <link rel="icon" href="resources/logo-small.svg" sizes="any">
</head>
<body>
    <header>
        <img class="logo" src="resources/logo.svg" alt="ImageUpload Logo">
        <button class="btn btn-primary"><img class="theme" src="resources/Sun_fill.svg" alt="theme logo"></button>
    </header>

    <main>
        <div class="upload-area">
            <img class="upload-icon" src="resources/exit.svg" alt="upload icon">
            <p>Drag & drop a file or browse files</p>
            <p class="file-type">SVG, PNG, JPG or GIF (max. 800x800px)</p>
            <p class="file-size">Max file size 2MB</p>
            <input type="file" id="fileInput" accept=".svg, .png, .jpg, .gif">
        </div>
    </main>

    <footer>
    </footer>

    <script src="script.js"></script>
</body>
</html>
